project:
  type: book
  output-dir: docs
  render:
    - "*.qmd"
    - "!drafts/"
execute: 
  eval: true
  echo: true
  warning: false
fig-align: center
fig-height: 4
fig-width: 6
appendix-style: plain

bibliography: references.bib
nocite: |
  @*
  
book:
  title: "The Art of Data Visualization with {ggplot2}"
  subtitle: "Case Studies of TidyTuesday Visualizations in R"
  author: "Nicola Rennie"
  output-file: "Manuscript"
    
  chapters:
    - index.qmd
    - author.qmd
    - introduction.qmd
    - part: common-charts.qmd
      chapters:
        - programming-languages.qmd
        - uk-museums.qmd
        - lemurs.qmd
    - part: icons-images.qmd
      chapters:
        - canadian-wind-turbines.qmd
        - cats.qmd
        - r-packages.qmd
        - global-seafood.qmd
    - part: spatial.qmd
      chapters:
        - doctors-ageing-population.qmd
        - time-zones.qmd
        - us-house-elections.qmd
    - part: weird-wonderful.qmd
      chapters:
        - technology-adoption.qmd
        - bee-colony-losses.qmd
        - nobel-prize-laureates.qmd
    - other-tricks.qmd
    - references.qmd
    - appendix.qmd
  
format:
  html:
    code-link: true
    toc-title: "Contents"
    highlight-style: tango
    urlcolor: "#b20e10"
    linkcolor: "#b20e10"
    theme: lux
    default-image-extension: png
    fig-width: 5
    fig-asp: 0.67
    fig-align: center
    fig-dpi: 300
    fig-format: png
  pdf:
    documentclass: krantz
    number-depth: 3
    toc-depth: 3
    toc-title: "Contents"
    linkcolor: "black"
    urlcolor: "black"
    citecolor: "black"
    highlight-style: tango
    fig-width: 5
    fig-asp: 0.67
    fig-align: center
    fig-dpi: 300
    include-in-header:
      - file: preamble.tex
    include-before-body:
        text: |
           \pagestyle{plain}
           \pagenumbering{roman}
           \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
             showspaces = false,
             showtabs = false,
             breaksymbolleft={},
             breaklines
           }
    include-after-body: 
      text: |
        \printindex

