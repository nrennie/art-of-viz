project:
  type: book
  output-dir: docs
  render:
    - "*.qmd"
    - "!drafts/"
execute: 
  eval: true
  echo: true
  warning: false
fig-align: center
fig-height: 4
fig-width: 6
appendix-style: plain

bibliography: references.bib
nocite: |
  @*
  
book:
  title: "The TidyTuesday Cookbook"
  subtitle: "The Art of Data Visualization with {ggplot2} in R"
  author: "Nicola Rennie"
  output-file: "Manuscript"
    
  chapters:
    - index.qmd
    - author.qmd
    - introduction.qmd
    - part: common-charts.qmd
      chapters:
        - programming-languages.qmd
        - museums.qmd
        - bee-colonies.qmd
        - technology-adoption.qmd
    - part: text.qmd
      chapters:
        - wind-turbines.qmd
        - cats.qmd
        - nobel-laureates.qmd
    - part: images.qmd
      chapters:
        - lemurs.qmd
        - r-packages.qmd
    - part: spatial.qmd
      chapters:
        - doctors.qmd
        - time-zones.qmd
        - us-elections.qmd
    - other-tricks.qmd
    - references.qmd
    - appendix.qmd
  
format:
  html:
    code-link: true
    code-overflow: wrap
    toc-title: "Contents"
    highlight-style: tango
    urlcolor: "#508080"
    linkcolor: "#508080"
    theme: [litera, styles.scss]
    default-image-extension: png
    fig-width: 5
    fig-asp: 0.67
    fig-align: center
    fig-dpi: 300
    fig-format: png
  pdf:
    documentclass: krantz
    number-depth: 3
    toc-depth: 3
    toc-title: "Contents"
    linkcolor: "black"
    urlcolor: "black"
    citecolor: "black"
    highlight-style: monochrome
    code-block-bg: "#FAFAFA"
    fig-width: 5
    fig-asp: 0.67
    fig-align: center
    fig-dpi: 300
    template-partials:
      - title.tex
    include-in-header:
      - file: preamble.tex
    include-before-body:
        text: |
           \pagestyle{plain}
           \pagenumbering{roman}
           \RecustomVerbatimEnvironment{verbatim}{Verbatim}{
             showspaces = false,
             showtabs = false,
             breaksymbolleft={},
             breaklines,
             breakanywhere
           }
    include-after-body: 
      text: |
        \printindex

